---
version: "2"
services:
  some_container:
    image: ubuntu
    command: sleep infinity
    networks:
      - web
  whoami:
    image: emilevauge/whoami
    network_mode: "service:some_container"
    labels:
      - "traefik.backend=whoami"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:whoami.docker.localhost"
    test: "CULPER.AES_CBC_PAD.wufNOUZa15fJvuwvobTHjA==.RVje99JJkYqnYB6vgq4rgS0uPkh+I3n950scM0LxZiU="
networks:
  web:
    external:
      name: traefik_webgateway